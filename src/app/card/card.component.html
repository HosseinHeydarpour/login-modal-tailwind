<div
  class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0 overflow-hidden"
>
  <!-- Left Side -->
  <div class="p-6 md:p-20">
    <!-- Top Content -->
    <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
    <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
      Log in to your account to upload or download pictures, videos or music.
    </p>
    <form (onSubmit)="onSubmit()" #f="ngForm">
      <input
        type="text"
        class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
        placeholder="Enter your email address"
        email
        ngModel
        required
        #email="ngModel"
        name="email"
      />

      @if (!email.valid && email.touched ) {
      <p
        class="mt-2 text-sm text-red-600 bg-red-50 border border-red-200 rounded-md px-3 py-1.5 shadow-sm"
      >
        Please enter a valid email address.
      </p>
      }

      <!-- Middle Content -->
      <div
        class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
      >
        <div class="font-thin text-cyan-700">Forgot Password</div>

        <button appButtonPrimary>
          <span>Next</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-7"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="5" y1="12" x2="19" y2="12" />
            <line x1="13" y1="18" x2="19" y2="12" />
            <line x1="13" y1="6" x2="19" y2="12" />
          </svg>
        </button>
      </div>

      <!-- Border -->
      <div class="mt-12 border-b border-b-gray-300"></div>

      <!-- Bottom Content -->
      <p class="py-6 text-sm font-thin text-gray-400 text-center">
        or log in with
      </p>
      <!-- Bottom buttons container -->
      <div
        class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
      >
        <button appButtonSocial>
          <img src="facebook.png" alt="" class="w-9" />
          <span>Facebook</span>
        </button>
        <button appButtonSocial>
          <img src="google.png" alt="" class="w-9" />
          <span>Google</span>
        </button>
      </div>
    </form>
  </div>

  <!-- Right side -->
  <img src="image.jpg" alt="" class="w-[430px] hidden md:block" />

  <!-- Close Btn -->
  <div
    class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:top-4 md:bg-white hover:cursor-pointer hover:-translate-y-.5 duration-75"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 h-6 text-black group-hover:text-gray-600"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </div>
</div>
